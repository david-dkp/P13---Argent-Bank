swagger: "2.0"
info:
    title: Bank Argent API documentation
    description: Contains all available API endpoints in this codebase
    version: "2.0.0"
    termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
    - http
paths:
    /user/login:
        post:
            tags:
                - User Module
            summary: Login
            description: API for Login
            parameters:
                - in: body
                  name: body
                  description: Login Payload
                  required: true
                  schema:
                      $ref: "#/definitions/Login"
            produces:
                - application/json
            responses:
                "200":
                    description: Login Successfully
                    schema:
                        $ref: "#/definitions/LoginResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error
    /user/signup:
        post:
            tags:
                - User Module
            summary: Signup
            description: API for Signup
            parameters:
                - in: body
                  name: body
                  description: Signup Payload
                  required: true
                  schema:
                      $ref: "#/definitions/User"
            produces:
                - application/json
            responses:
                "200":
                    description: Signup Successfully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error
    /user/profile:
        post:
            security:
                - Bearer: []
            tags:
                - User Module
            summary: User Profile API
            description: API for fetching a user profile
            parameters:
                - in: header
                  type: string
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
            produces:
                - application/json
            responses:
                "200":
                    description: User profile retrieved successully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error
        put:
            security:
                - Bearer: []
            tags:
                - User Module
            summary: User Profile API
            description: API for updating a user profile
            parameters:
                - in: header
                  type: string
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                - in: body
                  name: body
                  description: Update user profile attributes
                  required: true
                  schema:
                      $ref: "#/definitions/UserProfile"
            produces:
                - application/json
            responses:
                "200":
                    description: User profile retrieved successully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error
    /user/transactions:
        get:
            security:
                - Bearer: []
            tags:
                - Transaction Module
            summary: Transaction API
            description: API for fetching a user transactions
            parameters:
                - in: header
                  type: string
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                - in: body
                  name: type
                  description: Transaction type to query
                  required: true
                  schema:
                      type: string
            produces:
                - application/json
            responses:
                "200":
                    description: User transactions retrieved successully
                    schema:
                        type: object
                        properties:
                            body:
                                type: array
                                items:
                                    $ref: "#/definitions/Transaction"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error
    /user/transactions/{id}:
        get:
            security:
                - Bearer: []
            tags:
                - Transaction Module
            summary: Transaction API
            description: API for fetching a user transaction
            parameters:
                - in: header
                  type: string
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                - in: path
                  type: string
                  name: id
                  description: the Transaction id
                  required: true
            produces:
                - application/json
            responses:
                "200":
                    description: User transaction retrieved successully
                    schema:
                        type: object
                        properties:
                            body:
                                $ref: "#/definitions/Transaction"
                "400":
                    description: Invalid transaction id
                "500":
                    description: Internal Server Error
        put:
            security:
                - Bearer: []
            tags:
                - Transaction Module
            summary: Transaction API
            description: API for updating a user transaction
            parameters:
                - in: header
                  type: string
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                - in: path
                  type: string
                  name: id
                  description: the Transaction id
                  required: true
                - in: body
                  name: body
                  schema:
                      $ref: "#/definitions/TransactionUpdate"
            produces:
                - application/json
            responses:
                "200":
                    description: User transaction retrieved successully
                    schema:
                        type: object
                        properties:
                            body:
                                $ref: "#/definitions/Transaction"
                "400":
                    description: Invalid transaction id
                "500":
                    description: Internal Server Error

securityDefinitions:
    Bearer:
        type: apiKey
        name: Authorization
        in: header
definitions:
    User:
        properties:
            email:
                type: string
                description: user email
            password:
                type: string
                description: user password
            firstName:
                type: string
                description: user first name
            lastName:
                type: string
                description: user last name
    Login:
        properties:
            email:
                type: string
                description: user email
            password:
                type: string
                description: user password
    ApiResponse:
        type: object
        properties:
            status:
                type: integer
            message:
                type: string
            body:
                type: object
                properties:
                    id:
                        type: string
                    email:
                        type: string
    LoginResponse:
        type: object
        properties:
            token:
                type: string
    UserProfile:
        type: object
        properties:
            firstName:
                type: string
            lastName:
                type: string
    Money:
        type: object
        properties:
            amount:
                type: string
            currency:
                type: string
    TransactionUpdate:
        type: object
        properties:
            category:
                type: string
            notes:
                type: string
    Transaction:
        type: object
        properties:
            id:
                type: string
            type:
                type: string
            date:
                type: string
            description:
                type: string
            amount:
                $ref: "#/definitions/Money"
            balanceStamp:
                $ref: "#/definitions/Money"
            customData:
                type: object
                properties:
                    category:
                        type: string
                    notes:
                        type: string
